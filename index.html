<!DOCTYPE html>
<html lang="hu">
<head>
  <title>DIV refresh page</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="jquery-1.8.0.js"></script>
  <script type="text/javascript" src="duma.js"></script>
  <script type="text/javascript">
    var auto_refresh;

    var reloadContent = function() {
      jQuery('#panel').fadeOut('slow', function() {
        Duma.getRandomOne(jQuery(this));
      }).fadeIn('slow');
    };

    jQuery(function() {
      jQuery("#changePanel").click(reloadContent);
      auto_refresh = setInterval(reloadContent, 4000);
      Duma.getRandomOne(jQuery('#panel'));
    });
    </script>
</head>  
<body>
  <div id="panel"></div>
    
  <a href="#" id="changePanel">click</a>
</body>
</html>
